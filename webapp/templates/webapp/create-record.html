{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Create a record</h3>
        <h6> Start adding in the required details for your record.</h6>
        <hr>
        <br>
        <form method="POST" autocomplete="off" action="">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary">Create record &nbsp; <i class="fa-solid fa-check"></i></button> &nbsp;
            <a href="{%url 'dashboard'%}" class="btn btn-secondary">Return &nbsp; <i class="fa-solid fa-arrow-left"></i></a>
        </form>
    </div>
    <br>
</body>
{% endblock content %}
