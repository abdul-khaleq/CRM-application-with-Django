{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Update a record</h3>
        <h6> Update your record down bellow</h6>
        <hr>
        <br>
        <form method="POST" autocomplete="off" action="">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary">Update record &nbsp; <i class="fa-solid fa-plus"></i></button> &nbsp;
            <a href="{%url 'dashboard'%}" class="btn btn-secondary">Return &nbsp; <i class="fa-solid fa-arrow-left"></i></a>
        </form>
    </div>
    <br>
</body>
{% endblock content %}
